    <link rel="stylesheet" href="css/normalize.css">

        <header class="header">
            <div class="container header__container">
                <a href="#" class="logo">
                    J<span>O</span>BPLY
                </a>

                <button class="header__burger-btn" id="burger">
                    <span></span><span></span><span></span>

                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">

                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Categories
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Service
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Jobs
                            </a>
                        </li>

                                Post a vacancy
                            </a>

                    </ul>

            </div>

                <div class="header__start">

                                 <button><a href="#" class="search">Search</a></button>
                             </div>
                    </div>
                    <div class="start__image">

                    </div>
                </div>

            </div>

        </header>
        <section class="popular__info">
            <div class="container">
                
                <div class="popular">
                    <div class="popular__title">Popular Job Posts</div>
                    
                    <div class="cards">
                       <div class="card">

                       </div>



                    </div>
                </div>

</div>
